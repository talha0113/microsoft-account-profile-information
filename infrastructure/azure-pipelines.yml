name: $(Year:yyyy).$(Month).$(DayOfMonth).$(rev:r)

resources:
- repo: self
  clean: true

trigger:
  batch: true
  branches:
    include:
    - main
    - feature/*
    - bug/*        
  paths:
    include:
    - infrastructure        

pr:
  autoCancel: true
  branches:  
    include:
    - main  
  paths:
    include:
    - infrastructure
  drafts: true

variables:
  - group: 'Infrastructure'
  - group: 'Release Annotations'

stages:

- template: ../.azuredevops/AZURE_PIPELINES/BUILD/infrastructure.yml
  parameters:
    name: build
    display_name: 'Build'
    source_directory: '$(Build.SourcesDirectory)/infrastructure'

- template: ../.azuredevops/AZURE_PIPELINES/DEPLOY/infrastructure.yml
  parameters:
    name: 'development'
    display_name: 'Development'
    depends_on: 'build'    
    environment_name: 'app-msaccprofinfo-dev-001'
    branch_name: 'main'

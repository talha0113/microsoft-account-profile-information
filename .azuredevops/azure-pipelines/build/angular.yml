parameters:
- name: name
  type: string
  default: ''
- name: display_name
  type: string
  default: ''
- name: source_directory
  type: string
  default: ''
- name: branch_name
  type: string
  default: 'main'

stages:

- stage: ${{ parameters.name }}
  displayName: ${{ parameters.display_name }}
  variables:
  - name: ArtifactDirectory 
    value: '$(Build.ArtifactStagingDirectory)'
  - name: BuildNumber 
    value: '$(Build.BuildNumber)'
  
  jobs:

  - job: package
    displayName: ${{ parameters.display_name }}
    pool: 
      vmImage: 'ubuntu-latest' 
    continueOnError: false
    workspace:
      clean: all
    variables:
    - name: npm_config_cache 
      value: '$(Pipeline.Workspace)/.npm'
  
    steps:

    # Install node version 24.x
    - task: NodeTool@0
      displayName: 'Node: 24.x'
      inputs:
        versionSource: 'spec'
        versionSpec: '24.11.0'
        checkLatest: true

    # Perform Tokens Replacement
    - task: replacetokens@6
      displayName: Replace
      inputs:
        tokenPattern: 'default'
        root: '${{parameters.source_directory}}'
        sources: |
          Source/Configurations/vapid.configuration.ts
          Configurations/Environments/environment.prod.ts
        ifNoFilesFound: 'error'
      condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/${{ parameters.branch_name }}'))      

    # Prepare Cache
    - task: Cache@2
      displayName: 'Cache'
      inputs:
        key: 'npm | "$(Agent.OS)" | package-lock.json'
        restoreKeys: |
           npm | "$(Agent.OS)"
           npm
        path: $(npm_config_cache)
        cacheHitVar: 'CACHE_RESTORED'

    # Verify Cache
    - task: PowerShell@2
      displayName: 'Verify Cache'
      inputs:
        targetType: 'inline'
        script: |
          npm cache ls
          npm cache verify
        pwsh: true
        workingDirectory: '${{parameters.source_directory}}'

    # Perform npm ci
    - task: Npm@1
      displayName: 'Install'
      inputs:
        workingDir: '${{parameters.source_directory}}'
        command: 'custom'
        customCommand: 'ci'
        verbose: false

    # Perform npm lint
    - task: Npm@1
      displayName: 'Lint'
      inputs:
        workingDir: '${{parameters.source_directory}}'
        command: 'custom'
        customCommand: 'run lint'
        verbose: false
      condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/${{ parameters.branch_name }}'))

    # Perform Angular Tests
    - task: Npm@1
      displayName: 'Test'
      inputs:
        workingDir: '${{parameters.source_directory}}'
        command: custom
        verbose: false
        customCommand: 'test'
      condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/${{ parameters.branch_name }}'))
      
    # Attach Test Report to Azure Pipeline
    - task: PublishTestResults@2
      displayName: 'Report Tests'
      inputs:
        testRunner: JUnit
        testResultsFiles: '${{parameters.source_directory}}/Reports/junit/results.xml'
        mergeTestResults: true
        testRunTitle: 'Microsoft Account Profile Information'
      condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/${{ parameters.branch_name }}'))
      
    # Attach Coverage Report to Azure Pipeline
    - task: PublishCodeCoverageResults@2
      displayName: 'Report Coverage'
      inputs:
        summaryFileLocation: '${{parameters.source_directory}}/**/cobertura-coverage.xml'
        pathToSources: '${{parameters.source_directory}}/coverage'
      condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/${{ parameters.branch_name }}'))
      
    # Perform Angular Build
    - task: Npm@1
      displayName: 'Build'
      inputs:
        workingDir: '${{parameters.source_directory}}'
        command: custom
        verbose: false
        customCommand: 'run build'

    # Copy Build Output
    - task: CopyFiles@2
      displayName: 'Copy'
      inputs:
        SourceFolder: '${{parameters.source_directory}}/Distributions/browser'
        Contents: |
         **
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
        CleanTargetFolder: true
        flattenFolders: false
      
    # Attach Build Output to Azure Pipeline
    - publish: '$(ArtifactDirectory)'
      displayName: Artifact
      artifact: 'drop'

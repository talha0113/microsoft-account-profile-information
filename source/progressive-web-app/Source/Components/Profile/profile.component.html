@if (isLoading() === false) {
  @if (profileInformation(); as profile) {
    <div>
      @if (profile.imageUrl !== null) {
        <img alt="profile image" [attr.src]="profile.imageUrl | safeUrl" />
      } @else {
        <div style="color: red">No Profile Image</div>
      }
      <div>
        <h3>
          {{ profile.displayName }}
        </h3>
      </div>
      <div>
        {{ profile.userPrincipalName }}
      </div>
    </div>
  }
} @else {
  <div>Loading Profile...</div>
}

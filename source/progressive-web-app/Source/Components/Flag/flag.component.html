<ng-container *transloco="let translate; prefix: 'LANGUAGE'">
  @if (!isOffline()) {
    <a (click)="switchLanguage()" (keyup)="switchLanguage()" tabindex="0">
      <img
        [attr.alt]="translate('TEXT')"
        [attr.src]="safeFlag(translate('FLAG'))"
        height="30" />
    </a>
  }
</ng-container>

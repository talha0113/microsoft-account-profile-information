<div>
  <div>
    {{ 'MESSAGES.CONNECTED' | transloco }}
  </div>
  @if (!isOffline()) {
    <div>
      <label htmlFor="statsSubscribed">
        {{ 'MESSAGES.STATS' | transloco }}:
        <input
          name="statsSubscribed"
          class="stats-subscribed"
          type="checkbox"
          [checked]="statsSubscribed()"
          (change)="statsSubscribed.set($event.target.checked)" />
      </label>
    </div>
    @if (statsSubscribed()) {
      <div class="stats-count">
        {{ 'MESSAGES.SUBSCRIPTIONS' | transloco }}: {{ subscriptionCount() }}
      </div>
    }
  }
</div>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="Description"
      content="Angular Application to Access User Account Information Personal or Work Account" />
    <title>Profile Information</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1976d2" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      href="Assets/SplashScreens/iphone5_splash.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image" />
    <link
      href="Assets/SplashScreens/iphone6_splash.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image" />
    <link
      href="Assets/SplashScreens/iphoneplus_splash.png"
      media="(device-width: 621px) and (device-height: 1104px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image" />
    <link
      href="Assets/SplashScreens/iphonex_splash.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      rel="apple-touch-startup-image" />
    <link
      href="Assets/SplashScreens/ipad_splash.png"
      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image" />
    <link
      href="Assets/SplashScreens/ipadpro1_splash.png"
      media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image" />
    <link
      href="Assets/SplashScreens/ipadpro2_splash.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
      rel="apple-touch-startup-image" />

    <!--https://appsco.pe/developer/splash-screens-->
    <!--ng update @angular/cli @angular/core-->

    <script>
      const isIos = () => {
        const userAgent = window.navigator.userAgent.toLowerCase();
        return /iphone|ipad|ipod/.test(userAgent);
      };

      const isInStandaloneMode = () =>
        'standalone' in window.navigator && window.navigator.standalone;

      if (isIos() && !isInStandaloneMode()) {
        this.setState({ showInstallMessage: true });
      }
    </script>
  </head>
  <body>
    <main>
      <table align="center">
        <tr>
          <td align="center">
            <img alt="loader" src="Assets/loader.gif" height="30" width="30" />
          </td>
        </tr>
        <tr>
          <td>Loading Application...</td>
        </tr>
        <tr>
          <td>
            <noscript>
              Please enable JavaScript to run this application.
            </noscript>
          </td>
        </tr>
      </table>
    </main>
  </body>
</html>
